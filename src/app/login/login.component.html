<div class="login-animated-bg">
  <div class="login-animated-card">
    <img src="assets/imagens/logo.png" class="login-logo" alt="PetCare Logo" />
    <h2 class="login-title">Bem-vindo ao PetCare</h2>

    <!-- Bloco de erro centralizado e estilizado -->
    <div *ngIf="error" class="login-error">
      {{ error }}
    </div>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor, digite o usuário!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Usuario"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor, digite a senha!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Senha"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Lembrar-me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12" class="login-form-forgot-container">
          <a class="login-form-forgot">Esqueci senha</a>
        </div>
      </div>
      <!-- Centraliza o botão -->
      <div class="login-btn-row">
        <button nz-button class="login-form-button" [nzType]="'primary'">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
