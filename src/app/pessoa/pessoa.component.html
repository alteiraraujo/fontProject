<h3 nz-typography>Pessoas</h3>
<div nz-row>
  <div nz-col nzSpan="12"></div>
  <div nz-col nzSpan="12">
    <div style="display: flex; align-items: center">
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input
          type="text"
          nz-input
          placeholder="Buscar Pessoas"
          [(ngModel)]="searchValue"
          (ngModelChange)="onSearchChange()"
        />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch>
          <span nz-icon nzType="search"></span>
        </button>
      </ng-template>

      <nz-select
        style="margin-left: 8px"
        [(ngModel)]="statusFilter"
        (ngModelChange)="onStatusChange($event)"
      >
        <nz-option nzValue="" nzLabel="Todos"></nz-option>
        <nz-option nzValue="Ativo" nzLabel="Ativo"></nz-option>
        <nz-option nzValue="Inativo" nzLabel="Inativo"></nz-option>
      </nz-select>

      <button nz-button nzType="primary" nzShape="circle" routerLink="novo">+</button>
    </div>
  </div>
</div>
<br />
<nz-table
  #basicTable
  [nzData]="pessoasFiltradas$ | async"
  [nzFrontPagination]="false"
  [nzPageIndex]="pageIndex"
  [nzPageSize]="pageSize"
  [nzTotal]="(pessoas$ | async)?.length"
  (nzPageIndexChange)="onPageIndexChange($event)"
>
  <thead>
    <tr>
      <th>{{ "Nome" }}</th>
      <th>{{ "Telefone" }}</th>
      <th>{{ "Cidade" }}</th>
      <th>{{ "CPF" }}</th>
      <th>{{ "Status" }}</th>
      <th>{{ "Ações" }}</th>
      <th>{{ "Ativo" }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoasFiltradas$ | async">
      <td>{{ pessoa.nome_pessoa }}</td>
      <td>{{ "Telefone" }}</td>
      <td>{{ "cidade" }}</td>
      <td>{{ "pessoa.cpf_pessoa"}}</td>
      <td>
        <span
          nz-typography
          [ngClass]="{
            'status-ativo': pessoa.status_pessoa === 'Ativo',
            'status-inativo': pessoa.status_pessoa === 'Inativo'
          }"
        >
          {{ "pessoa.status_pessoa" }}
        </span>
      </td>
    
      <td>
        <button nz-button [nzSize]="'small'" nzType="default">Abrir</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button [nzSize]="'small'" nzType="primary">Editar</button>
      </td>
      
      <td>
        <nz-switch
          nzSize="small"
          [ngModel]="pessoa.status_pessoa === 'Ativo'"
          (ngModelChange)="toggleStatus(pessoa)"
        ></nz-switch>
      </td>
      
      
    </tr>
  </tbody>
</nz-table>
